<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Edit User</h2>
    
    <form th:action="@{/users/update}" th:object="${user}" method="post">
		
        <input type="hidden" th:field="*{userID}" />
        
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required/><br/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>
        
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required/><br/>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/><br/>
        
        <input type="submit" value="Update User"/>
    </form>
    
    <br/>
    
    <a th:href="@{/users}">Back to Portal</a>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
