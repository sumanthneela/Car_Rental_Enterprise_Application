<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Details</title>
</head>
<body>
    <h2>Car Details</h2>
    <div th:object="${car}">
        <p>Make: <span th:text="*{carMake}"></span></p>
        <p>Model: <span th:text="*{carModel}"></span></p>
        <p>Year: <span th:text="*{carYear}"></span></p>
        <p>Type: <span th:text="*{carType}"></span></p>
        <p>Registration Number: <span th:text="*{registrationNumber}"></span></p>
        <p>Availability: <span th:text="*{availability}"></span></p>
        <p>Current Location: <span th:text="*{location}"></span></p>
    </div>
    
    <h2>Create Reservation</h2>
    
    <form th:action="@{/reservations/reserve}" method="post">
		
		<input type="hidden" name="userID" th:value="${userID}">		
		<input type="hidden" id="carID" name="carID" th:value="${car.carID}" required>
		
		<div class="form-group">
	        <label for="startDate">Start Date(YYYY-MM-DD):</label>
	        <input type="date" class="form-control" id="startDate" name="startDate" placeholder="yyyy-MM-dd" required>
    	</div>
    	
    	<div class="form-group">
	        <label for="endDate">End Date (YYYY-MM-DD):</label>
	        <input type="date" class="form-control" id="endDate" name="endDate" placeholder="yyyy-MM-dd"required>
    	</div>
        
        <input type="submit" value="Create Reservation"/>
    </form>
    
    <br/>
    
    <a th:href="@{/reservations/all}">View All Reservations</a>
</body>
</html>
