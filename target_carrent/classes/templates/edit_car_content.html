<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Car</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Edit Car</h2>

    <form th:action="@{/cars/edit}" method="post">
		<input type="hidden"  id="car-id" name="car-id" th:value="${carId}" required />
		
		<div class="form-group">
	        <label for="car-make">Make:</label>
	        <input type="text" id="car-make" name="car-make" th:value="${car.carMake}" required />
		</div>

		<div class="form-group">
	        <label for="car-model">Model:</label>
	        <input type="text" id="car-model" name="car-model" th:value="${car.carModel}" required />
		</div>

		<div class="form-group">
	        <label for="car-year">Year:</label>
	        <input type="number" id="car-year" name="car-year" th:value="${car.carYear}" required />
		</div>

		<div class="form-group">
	        <label for="car-type">Type:</label>
	        <select id="car-type" name="car-type" required>
	            <option th:each="type : ${T(com.csye6220.carrentalsystem.model.CarType).values()}"
	                    th:value="${type}" th:text="${type}" th:selected="${type == car.carType}"></option>
	        </select>
		</div>
    
		<div class="form-group">
	        <label for="registration-number">Registration Number:</label>
	        <input type="text" id="registration-number" name="registration-number" th:value="${car.registrationNumber}" required />
		</div>

		<div class="form-group">
	        <label for="availability">Availability:</label>
	        <input type="checkbox" id="availability" name="availability" th:checked="${car.availability}" />
		</div>
        
		<div class="form-group">
	        <label for="current-location">Current Location</label>
	        <select id="current-location" name="current-location" required>
	            <option th:each="location : ${T(com.csye6220.carrentalsystem.model.Location).values()}"
	                    th:value="${location}" th:text="${location}" th:selected="${type == car.location}"></option>
	        </select>
        </div>
        

        <button type="submit">Update Car</button>
    </form>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
